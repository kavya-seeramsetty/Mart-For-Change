<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    
    <link rel="stylesheet" href="css/chatbot.css"> 
    <link rel="stylesheet" href="css/homechat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: white; /* Change background color to white */
        }
        .welcome-text {
            color:red; /* Change text color to blue */
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- CHAT - BAR - BLOCK-->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!
            <i id="chat-icon" style="color : #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>
        
        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container-->
                <div class="outer-container">
                    <div class="chat-container">
                        <!--Messages-->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStartMessage" class="botText"><span>Loading...</span></p>
                        </div>
                        
                        <!--user input box-->
                        <div class="chat-bar-input-block"> 
                            <div id="userInput">
                                <input type="text" id="textInput" class="input-box" name="msg" style="width: 200px; height: 20px;" placeholder="Tap 'Enter' to send a message">

                                <p></p>
                            </div>
                            <div class="chat-bar-icons">
                                <i id="smiley-icon" class="fa fa-fw" onclick="smileyButton()">&#x1F60A;</i>

                                <i id="send-icon" class="fa fa-fw fa-send" style="color: crimson !important;" onclick="sendButton()"></i>
                            </div>

                            <div id="chat-bar-bottom">
                                <p></p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <marquee behavior="scroll" direction="left">
    <div class="welcome-text"><h3>WELCOME TO MART FOR CHANGE WEBSITE</h3></div> <!-- Add new element to display welcome text -->
    </marquee>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/responses.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
