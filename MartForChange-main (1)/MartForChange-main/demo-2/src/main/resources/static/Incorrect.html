<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		#panel {
			width: 80%;
			margin: 0 auto;
			background-color: #e6f7ff; /* change the background color */
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px #ccc;
			text-align: center;
		}
		
		.button {
			padding: 10px 60px;
			font-size: 16px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			margin-right: 60px; /* add some margin to the right */
		}
		
		b {
			font-size: 24px; /* increase the font size */
		}
	</style>
</head>
<body>
	<div id="panel">
		<h1>Welcome!</h1>
		<p><b>Please Log in / Register to view this page.</b></p>
		<img src="images/login1.jpg" alt="Login Image">
		<br><br>
		<button class="button" onclick="location.href='login.html'">Login</button>
		<button class="button" onclick="location.href='register.html'">Register</button>
	</div>
</body>
</html>
